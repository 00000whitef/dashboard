<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Dashboard V4.0 | Cloud & Finished</title>
    <style>
        /* --- CSS 樣式區 (韓系 Y2K) --- */
        :root {
            --bg-color: #fcfcfc;
            --primary-pink: #ffd1dc;
            --hot-pink: #ff69b4;
            --accent-black: #222222;
            --border-color: #222222;
            --gray-text: #666666;
            --font-main: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--accent-black);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 頂部導航欄 --- */
        nav.top-nav {
            background: var(--accent-black);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            z-index: 100;
        }

        .nav-title {
            color: white;
            font-weight: bold;
            font-style: italic;
            font-size: 1.2rem;
        }

        .nav-buttons { display: flex; gap: 10px; }
        .nav-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.2); }
        .nav-btn.active {
            background: var(--primary-pink);
            color: var(--accent-black);
            border-color: var(--primary-pink);
            box-shadow: 4px 4px 0 white;
            transform: translate(-2px, -2px);
        }

        /* --- 主視圖容器 --- */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .view-section {
            display: none;
            height: 100%;
            animation: fadeIn 0.3s ease;
        }
        .view-section.active-view {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 通用元件 --- */
        h2 {
            border-bottom: 3px solid var(--accent-black);
            padding-bottom: 10px;
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-action {
            background: var(--accent-black);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-action:hover { opacity: 0.8; }
        input, select { padding: 10px; border: 2px solid var(--border-color); margin-right: 5px; }

        /* --- 視圖 1: Wishlist --- */
        .wishlist-container { max-width: 1000px; margin: 0 auto; width: 100%; }
        .wish-list { list-style: none; padding: 0; }
        .wish-item {
            display: flex; justify-content: space-between; align-items: center;
            border: 2px solid var(--border-color); padding: 15px; margin-bottom: 10px;
            background: white; box-shadow: 4px 4px 0 #eee; transition: 0.2s; cursor: pointer;
        }
        .wish-item:hover { box-shadow: 6px 6px 0 var(--primary-pink); transform: translateX(-2px); }

        /* --- 視圖 2: Planner --- */
        .planner-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            height: 100%;
            min-height: 600px;
        }

        .todo-pool-panel {
            background: white; border: 2px solid var(--border-color); padding: 15px;
            display: flex; flex-direction: column;
        }
        .pool-list {
            flex: 1; background: #f4f4f4; border: 1px dashed #999;
            padding: 10px; overflow-y: auto; margin-top: 10px;
        }
        .todo-card {
            background: white; border: 1px solid var(--border-color); padding: 8px;
            margin-bottom: 8px; cursor: grab; box-shadow: 2px 2px 0 rgba(0,0,0,0.1); font-size: 0.9rem;
        }
        .todo-card:active { cursor: grabbing; }

        .calendar-panel {
            background: white; border: 2px solid var(--border-color);
            display: flex; flex-direction: column; position: relative;
        }

        .cal-header-bar {
            background: var(--primary-pink); padding: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--border-color);
        }
        
        .cal-controls-right { display: flex; gap: 5px; }
        .btn-mode {
            background: white; border: 2px solid black; padding: 2px 8px; 
            font-size: 0.8rem; cursor: pointer; font-weight: bold;
        }
        .btn-mode.active-mode { background: black; color: white; }

        /* 月曆模式 */
        .mode-month { display: flex; flex-direction: column; flex: 1; height: 100%; }
        .cal-week-header {
            display: grid; grid-template-columns: repeat(7, 1fr);
            border-bottom: 2px solid var(--border-color); background: #fff;
        }
        .cal-day-name { padding: 10px; text-align: center; font-weight: bold; border-right: 1px solid #eee; }
        .cal-grid-body {
            display: grid; grid-template-columns: repeat(7, 1fr);
            flex: 1; overflow-y: auto;
        }
        .day-cell {
            border-right: 1px solid #eee; border-bottom: 1px solid #eee;
            min-height: 100px; padding: 5px; background: white;
            position: relative; transition: background 0.2s; cursor: pointer;
        }
        .day-cell:hover { background: #fffbfd; }
        .day-cell.drag-over { background: var(--primary-pink); }
        .day-cell.today { background: #fff0f5; }
        .date-number { font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .cal-task-item {
            background: var(--accent-black); color: white; font-size: 0.75rem;
            padding: 3px 6px; margin-bottom: 2px; border-radius: 4px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* 日曆模式 (新加) */
        .mode-day {
            display: none; /* 預設隱藏 */
            padding: 30px;
            flex: 1;
            overflow-y: auto;
            background-image: radial-gradient(#ddd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .day-view-header {
            font-size: 1.5rem; font-weight: bold; margin-bottom: 20px;
            border-bottom: 4px solid var(--accent-black); padding-bottom: 10px;
        }
        .day-task-list { list-style: none; padding: 0; max-width: 600px; }
        .day-task-row {
            display: flex; align-items: center; background: white;
            border: 2px solid black; padding: 15px; margin-bottom: 10px;
            box-shadow: 4px 4px 0 #ccc;
        }
        .day-task-row span { flex: 1; font-size: 1.1rem; }

        /* --- Modal & Globals --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal {
            background: white; width: 400px; padding: 25px;
            border: 2px solid black; box-shadow: 10px 10px 0 var(--hot-pink);
        }
        .global-export { position: fixed; bottom: 20px; right: 20px; z-index: 900; }
    </style>
</head>
<body>

<nav class="top-nav">
    <div style="display:flex; align-items:center;">
        <div class="nav-title" style="margin-right:20px;">★ K-DASHBOARD</div>
        <span id="cloudStatus" class="cloud-status">Ready</span>
        <button class="nav-btn" onclick="cloudSync('load')" style="font-size:0.8rem; margin-right:5px;">☁️ 讀取雲端</button>
        <button class="nav-btn" onclick="cloudSync('save')" style="font-size:0.8rem;">☁️ 上傳雲端</button>
    </div>
    <div class="nav-buttons">
        <button class="nav-btn active" id="btn-wish" onclick="switchView('wishlist')">Wishlist</button>
        <button class="nav-btn" id="btn-plan" onclick="switchView('planner')">Planner</button>
        <button class="nav-btn" id="btn-done" onclick="switchView('finished')">Finished</button>
    </div>
</nav>

<main>
    <div id="view-wishlist" class="view-section active-view">
        <div class="wishlist-container">
            <h2>
                <span>WISH LIST</span>
                <span style="background:var(--primary-pink); padding:5px 10px; font-size:1rem; border:1px solid black;">Total: $<span id="totalDisplay">0</span></span>
            </h2>
            <div style="background:#fff; padding:20px; border:2px solid black; margin-bottom:20px;">
                <input type="text" id="wName" placeholder="商品名稱" style="width:200px;">
                <input type="number" id="wPrice" placeholder="價格" style="width:100px;">
                <button class="btn-action" onclick="addWishItem()">加入清單 +</button>
            </div>
            <ul class="wish-list" id="wishContainer"></ul>
        </div>
    </div>

    <div id="view-planner" class="view-section">
        <div class="planner-layout">
            <div class="todo-pool-panel">
                <h3 style="margin-top:0;">待辦事項 Pool</h3>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <input type="text" id="todoInput" placeholder="輸入事項..." style="width:100%">
                    <button class="btn-action" onclick="addTodo()">+</button>
                </div>
                <div class="pool-list" id="todoPool" ondragover="allowDrop(event)" ondrop="dropToPool(event)"></div>
            </div>
            <div class="calendar-panel">
                <div class="cal-header-bar">
                    <div>
                        <button onclick="changeMonth(-1)" class="btn-action" style="padding:2px 8px;">◀</button>
                        <span id="calTitle" style="margin:0 10px; font-weight:bold;">2026 年 1 月</span>
                        <button onclick="changeMonth(1)" class="btn-action" style="padding:2px 8px;">▶</button>
                    </div>
                </div>
                <div class="cal-week-header">
                    <div class="cal-day-name">SUN</div><div class="cal-day-name">MON</div><div class="cal-day-name">TUE</div><div class="cal-day-name">WED</div><div class="cal-day-name">THU</div><div class="cal-day-name">FRI</div><div class="cal-day-name">SAT</div>
                </div>
                <div class="cal-grid-body" id="calendarGrid"></div>
            </div>
        </div>
    </div>

    <div id="view-finished" class="view-section">
        <div class="finished-container">
            <h2>
                <span>FINISHED TASKS</span>
                <button class="btn-action" style="background:white; color:black; border:1px solid black;" onclick="clearFinished()">清空紀錄</button>
            </h2>
            <table class="finished-table">
                <thead><tr><th>任務</th><th>原定日期</th><th>完成日期</th><th>狀態</th></tr></thead>
                <tbody id="finishedBody"></tbody>
            </table>
        </div>
    </div>
</main>

<script>
    // ==========================================
    // ★ 1. 雲端設定區 (請在此填入) ★
    // ==========================================
    const BIN_ID = "6968725ad0ea881f406cee7d"; 
    const API_KEY = "$2a$10$RuntX021hK..yrKAIqsWQO9mFGY3rknXw624PomhN8LSvwuWeZVSm"; 
    const BIN_URL = `https://api.jsonbin.io/v3/b/${6968725ad0ea881f406cee7d}`;

    // 數據庫結構
    let db = { wishlist: [], todos: [], finished: [] };
    let currentDate = new Date();

    // 初始化
    window.onload = function() {
        // 先讀取本地緩存，避免雲端壞掉時什麼都沒有
        const local = localStorage.getItem('k_dashboard_v4');
        if(local) {
            try { db = JSON.parse(local); } catch(e){}
            // 兼容性檢查：確保 finished 數組存在
            if(!db.finished) db.finished = [];
        }
        renderAll();
    };

    function saveLocal() {
        localStorage.setItem('k_dashboard_v4', JSON.stringify(db));
    }

    // ==========================================
    // ★ 2. 雲端同步邏輯 (Cloud Sync) ★
    // ==========================================
    function updateStatus(msg, type) {
        const el = document.getElementById('cloudStatus');
        el.innerText = msg;
        el.className = 'cloud-status ' + (type === 'ok' ? 'status-ok' : type === 'err' ? 'status-err' : 'status-load');
    }

    function cloudSync(action) {
        if(!BIN_ID || BIN_ID.includes("請填入")) return alert("請先在代碼中填入 BIN_ID 和 API_KEY！");

        if(action === 'save') {
            updateStatus('Uploading...', 'load');
            fetch(BIN_URL, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(db)
            })
            .then(res => res.json())
            .then(data => {
                updateStatus('Saved to Cloud ✓', 'ok');
                setTimeout(()=>updateStatus('Ready',''), 3000);
            })
            .catch(err => { console.error(err); updateStatus('Upload Failed', 'err'); });
        } 
        else if(action === 'load') {
            updateStatus('Downloading...', 'load');
            fetch(BIN_URL + '/latest', {
                method: 'GET',
                headers: { 'X-Master-Key': API_KEY }
            })
            .then(res => res.json())
            .then(data => {
                db = data.record;
                if(!db.finished) db.finished = []; // 兼容舊數據
                saveLocal();
                renderAll();
                updateStatus('Synced from Cloud ✓', 'ok');
                setTimeout(()=>updateStatus('Ready',''), 3000);
            })
            .catch(err => { console.error(err); updateStatus('Download Failed', 'err'); });
        }
    }

    // ==========================================
    // ★ 3. 核心功能邏輯 ★
    // ==========================================
    function renderAll() {
        renderWishlist();
        renderTodoPool();
        renderCalendar();
        renderFinished();
    }

    function switchView(view) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active-view'));
        document.getElementById('view-'+view).classList.add('active-view');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(view==='wishlist') document.getElementById('btn-wish').classList.add('active');
        if(view==='planner') document.getElementById('btn-plan').classList.add('active');
        if(view==='finished') document.getElementById('btn-done').classList.add('active');
    }

    // --- Wishlist ---
    function addWishItem() {
        const name = document.getElementById('wName').value;
        const price = document.getElementById('wPrice').value;
        if(!name) return;
        db.wishlist.push({id: Date.now(), name, price: parseFloat(price)||0});
        document.getElementById('wName').value='';
        saveLocal(); renderWishlist();
    }
    function renderWishlist() {
        const list = document.getElementById('wishContainer'); list.innerHTML='';
        let total = 0;
        db.wishlist.forEach(i => {
            total += i.price;
            const li = document.createElement('li'); li.className='wish-item';
            li.innerHTML = `<span>${i.name}</span><b>$${i.price}</b>`;
            li.onclick = () => { if(confirm('刪除?')) { db.wishlist = db.wishlist.filter(x=>x.id!==i.id); saveLocal(); renderWishlist(); }};
            list.appendChild(li);
        });
        document.getElementById('totalDisplay').innerText = total;
    }

    // --- Planner & Finished ---
    function addTodo() {
        const t = document.getElementById('todoInput').value;
        if(!t) return;
        db.todos.push({id:'t'+Date.now(), text:t, date:null});
        document.getElementById('todoInput').value='';
        saveLocal(); renderTodoPool();
    }
    
    // 完成任務邏輯
    function finishTask(id) {
        const idx = db.todos.findIndex(t => t.id === id);
        if(idx === -1) return;
        const task = db.todos[idx];
        const today = new Date().toISOString().split('T')[0];
        
        db.finished.push({
            id: task.id,
            text: task.text,
            scheduled: task.date ? task.date : '-',
            completed: today
        });
        db.todos.splice(idx, 1);
        saveLocal(); renderAll();
    }

    function renderTodoPool() {
        const p = document.getElementById('todoPool'); p.innerHTML='';
        db.todos.filter(t=>!t.date).forEach(t => {
            const d = document.createElement('div'); d.className='todo-card'; d.draggable=true;
            d.innerHTML = `<span>${t.text}</span><button class="btn-action" style="padding:2px 6px;font-size:0.7rem;" onclick="finishTask('${t.id}')">✓</button>`;
            d.ondragstart = (e)=>e.dataTransfer.setData('text', t.id);
            p.appendChild(d);
        });
    }

    function changeMonth(n) { currentDate.setMonth(currentDate.getMonth()+n); renderCalendar(); }
    
    function renderCalendar() {
        const g = document.getElementById('calendarGrid'); g.innerHTML='';
        const y = currentDate.getFullYear(), m = currentDate.getMonth();
        document.getElementById('calTitle').innerText = `${y} 年 ${m+1} 月`;
        const first = new Date(y,m,1).getDay();
        const days = new Date(y,m+1,0).getDate();

        for(let i=0; i<first; i++) g.appendChild(document.createElement('div')); // 空格

        for(let d=1; d<=days; d++) {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const cell = document.createElement('div'); cell.className='day-cell';
            if(dateStr === new Date().toISOString().split('T')[0]) cell.classList.add('today');
            
            cell.ondragover = (e)=>{e.preventDefault();};
            cell.ondrop = (e)=>{
                e.preventDefault();
                const tid = e.dataTransfer.getData('text');
                const t = db.todos.find(x=>x.id===tid);
                if(t) { t.date=dateStr; saveLocal(); renderAll(); }
            };

            cell.innerHTML = `<div style="font-weight:bold;margin-bottom:5px;">${d}</div>`;
            
            db.todos.filter(t=>t.date===dateStr).forEach(t => {
                const item = document.createElement('div'); item.className='cal-task-item';
                item.innerText = t.text; item.draggable=true;
                item.ondragstart = (e)=>e.dataTransfer.setData('text', t.id);
                item.onclick = (e)=>{ e.stopPropagation(); if(confirm('完成任務?')) finishTask(t.id); };
                cell.appendChild(item);
            });
            g.appendChild(cell);
        }
    }
    
    function dropToPool(e) {
        e.preventDefault();
        const tid = e.dataTransfer.getData('text');
        const t = db.todos.find(x=>x.id===tid);
        if(t) { t.date=null; saveLocal(); renderAll(); }
    }

    function renderFinished() {
        const b = document.getElementById('finishedBody'); b.innerHTML='';
        // 倒序排列
        const list = [...db.finished].sort((a,b)=> b.completed.localeCompare(a.completed));
        list.forEach(i => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${i.text}</td><td>${i.scheduled}</td><td>${i.completed}</td><td><span class="status-badge">DONE</span></td>`;
            b.appendChild(tr);
        });
    }
    
    function clearFinished() {
        if(confirm('清空所有紀錄?')) { db.finished=[]; saveLocal(); renderFinished(); }
    }
</script>
</body>
</html>
